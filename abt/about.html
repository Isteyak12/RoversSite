<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="abtcss.css" />
</head>
<body>
    <div class="text-center">
        <a href="#" class="button-link">
            <button id="about-button">ABOUT</button>
        </a>
    </div>

    <div class="background-container">
        <img src="images/galaxy-space.gif" alt="Background" class="background-gif" id="background-image" />
    </div>

    <div class="button-container">
        <a href="https://isteyak-digital-resume-app.streamlit.app/" class="button-link">
            <button>ISTEYAK</button>
        </a>
        <button id="change-background">change theme!</button>
    </div>

    <div class="bottom-center">
        <button id="back-button">‚¨ÖÔ∏èGO BACK</button>
    </div>

    <div class="dark-mode">
        <button onclick="toggleDarkMode()">üåô</button>
    </div>

    <div class="top-left">
      <a href="../home.html" class="home-link">üè†</a>
  </div>

    <script>
        var backgrounds = [
                "images/aurora-borealis-loop5.gif",
                "images/galaxy-space.gif"
            ],
            body = document.body,
            currentBackgroundIndex = 0,
            imgElement = document.getElementById("background-image"),
            changeBgButton = document.getElementById("change-background"),
            backButton = document.getElementById("back-button");

        changeBgButton.onclick = () => {
            imgElement.src = backgrounds[currentBackgroundIndex];
            currentBackgroundIndex = (currentBackgroundIndex + 1) % backgrounds.length;
        };

        backButton.onclick = () => window.history.back();

        function toggleDarkMode() {
            body.classList.toggle("dark-mode-active");
            if (body.classList.contains("dark-mode-active")) {
                imgElement.src = "images/black-background.jpg"; // Change to black image
            } else {
                imgElement.src = backgrounds[currentBackgroundIndex]; // Change back to original background
            }
        }
    </script>
</body>
</html>
